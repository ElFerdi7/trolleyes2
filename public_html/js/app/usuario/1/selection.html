<div class="modal-header" ng-cloak>
    <header ob="ob" title="'Seleccion de ' + objectService.getName(ob)"></header>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-xs-12" ng-if="status">
            <div class="alert alert-danger" role="alert">
                <h3 class="bg-danger">{{status}}</h3>                                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" ng-if="!status">
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a data-target="#pane0" aria-controls="pane0" role="tab" data-toggle="tab" aria-expanded="false">Consulta</a></li>
                    <li role="presentation"><a data-target="#pane1" aria-controls="pane1" role="tab" data-toggle="tab">Filtro de servidor</a></li>
                    <li role="presentation"><a data-target="#pane2" aria-controls="pane2" role="tab" data-toggle="tab">Filtro de cliente</a></li>                    
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" id="pane0" class="tab-pane fade active in">
                        <p></p>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-12">                                                    
                                <plistinfospa></plistinfospa>
                            </div>
                            <div class="col-lg-6  col-md-6 col-sm-8 text-center">
                                <plistpaginationspa></plistpaginationspa>
                            </div>
                            <div class="col-lg-3  col-md-3 col-sm-4 text-center">
                                <plistrppspa></plistrppspa>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div role="tabpanel" id="pane1" class="tab-pane fade">
                        <div class="row"> 
                            <div class="col-md-12">
                                <select class="navbar-form navbar-left" ng-model="filterType" convert-to-number>
                                                        <option value="0">Filtrar textos</option>
                                                        <option value="1">Filtrar por id</option>
                                                    </select>
                                                    <p></p>
                                                    <form class="navbar-form navbar-right" role="form" action="Controller" method="post" id="textFilterForm" ng-show="filterType == 0">
                                                        <select id="selectFilter" class="form-control" name="filter" style="width: 160px" ng-model="filter.text.field">
                                                            <option style="display:none">selecciona un campo</option>
                                                            <option value="nombre">nombre</option>
                                                            
                                                        </select>
                                                        <select id="selectFilteroperator" class="form-control" name="filteroperator" width="80" style="width: 200px" ng-model="filter.text.operator">
                                                            <option style="display:none">selecciona una operacion</option>
                                                            <option value="like" ng-selected="true">contiene</option>
                                                            <option value="nlik">no contiene</option>
                                                            <option value="equa">es igual a</option>
                                                            <option value="nequ">es distinto de</option>
                                                        </select>
                                                        <input id="inputFiltervalue" class="form-control" name="filtervalue" type="text" size="20" maxlength="50" value="" width="100" style="width: 140px" placeholder="Valor" ng-model="filter.text.value">
                                                        <input type="button" class="btn" id="btnFiltrar" name="btnFiltrar" value="Filtrar" ng-click="dofilter(filterType)" />
                                                    </form>
                                                    <p></p>
                                                    <form class="navbar-form navbar-right" role="form" action="Controller" method="post" id="filterForm2" ng-show="filterType == 1">
                                                        <select id="selectFilter" class="form-control" name="filter" style="width: 160px" ng-model="filter.number.field">
                                                            <option style="display:none">selecciona un campo</option>
                                                            <option value="id">identificador</option>
                                                        </select>
                                                        <select id="selectFilteroperator" class="form-control" name="filteroperator" width="80" style="width: 200px" ng-model="filter.number.operator">
                                                            <option value="equa"  ng-selected="true">es igual a</option>
                                                            <option value="nequ">es distinto de</option>
                                                            <option value="lowe">es menor que</option>
                                                            <option value="lequ">es menor o igual que</option>
                                                            <option value="grea">es mayor que</option>
                                                            <option value="gequ">es mayor o igual que</option>
                                                        </select>
                                                        <input id="inputFiltervalue" class="form-control" name="filtervalue" type="text" size="20" maxlength="50" value="" width="100" style="width: 140px" placeholder="Valor" ng-model="filter.number.value">
                                                        <input type="button" class="btn" id="btnFiltrar" name="btnFiltrar" value="Filtrar" ng-click="dofilter(filterType)" />
                                                    </form>
                                <p></p>                            
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" id="pane2" class="tab-pane fade">
                        <div class="row">
                            <div class="col-md-12">
                                <p></p>
                                <form class="navbar-form navbar-right" role="form" action="Controller" method="post" id="empresaForm">
                                    <input id="inputFiltervalueClient" class="form-control" name="filtervalue" type="text" size="20" maxlength="50" value="" width="100" style="width: 140px" placeholder="Valor" ng-model="searchText">
                                </form>
                                <p></p>
                            </div>
                        </div>
                    </div>              
                </div>
            </div>
            <div id="datos" ng-if="!status">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">
                            <ul class="list-inline">
                                <li><input type="checkbox" ng-model="visibles.id" ng-checked="visibles.id">ID.</li>
                                <li><input type="checkbox" ng-model="visibles.nombre" ng-checked="visibles.nombre">Nombre</li>                                                  
                            </ul>
                        </div>
                    </div>
                    <table class="table table-responsive table-bordered table-hover table-striped table-condensed dataTable no-footer" style="font-size: 11px !important;">
                        <tr>
                            <th ng-show="visibles.id" class="text-center">
                                <label>ID.</label><br/>
                                <a ng-click="doorder('id', 'asc')"><i class="glyphicon glyphicon-arrow-up"></i></a>
                                <a ng-click="doorder('id', 'desc')"><i class="glyphicon glyphicon-arrow-down"></i></a>
                            </th>
                            <th ng-show="visibles.nombre" class="text-center">
                                <label>Nombre</label><br/>
                                <a ng-click="doorder('nombre', 'asc')"><i class="glyphicon glyphicon-arrow-up"></i></a>
                                <a ng-click="doorder('nombre', 'desc')"><i class="glyphicon glyphicon-arrow-down"></i></a>
                            </th>                                               
                            <th  class="text-center">Acciones</th>
                        </tr>
                        <tbody>
                            <tr ng-repeat="obj in page| filter:searchText">
                                <td ng-show="visibles.id"><b>{{obj.id}}</b></td>
                                <td ng-show="visibles.nombre"><b>{{obj.nombre}}</b></td>                                                    
                                <td plistoperationbarspa></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">    
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button><br>
    <div style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>        
</div>
